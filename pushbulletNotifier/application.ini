[Pushbullet]
url = https://api.pushbullet.com/v2/pushes?modified_after=
token = 
update_step = 20
timeout = 30

[Local]
pid_file = /var/tmp/pb.pid
log_file = /var/log/pushbullet.log
log_format = [%(asctime)s] [%(module)s-%(process)d] [%(levelname)s] [%(message)s]
log_level = 10
syslog_ident = pushbullet-notifier
