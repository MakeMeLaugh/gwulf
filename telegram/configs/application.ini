[bot]
pid_file=/var/run/telegram/telegram_bot.pid
token=
api_url=https://api.telegram.org/bot
sleep=2
debug=1
[database]
host=localhost
port=3306
user=root
password=123321
database=telegram_bot
[redis]
host=localhost
port=6379
prefix=telegram.bot:
ttl=3600
[log]
file=/var/log/telegram_bot/telegram_bot.log
format=[%%(asctime)s] [%%(name)s-%%(process)d] [%%(levelname)s] [%%(message)s]
level=10
syslog_ident=telegram-bot